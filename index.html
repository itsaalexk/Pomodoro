<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/images/image.png">
    <link rel="stylesheet" href ="main.css">
    <script defer src ="index.js"></script>
    <title>Pomodoro Timer</title>
</head>
<body>
    <div class ="image-logo">
        <img class="logo" src="images/image.png">
    </div>


    <div class ="container">
        <div class="counter">
            <p class="menu">Pomodoro</p>
            <p class="menu">Short Break</p>
            <p class ="menu">Long Break</p>
        </div>
    </div>
    <div class="container-2">
        <div class ="clock">
            <div class="minute-1 cont">2</div>
            <div class="minute-2 cont">5</div>
            <div class="separator cont">:</div>
            <div class="seconds-1 cont">0</div>
            <div class="seconds-2 cont">0</div>
        </div>
    </div>
    <div class="container-3">
        <div class="btn-div">
            <button class="btn" type="button"><img class ="image" src="images/play.png"></button>
        </div>
    </div>
    <div class="container-4">
        <div class="progress-bar">
            <progress class ="bar" value="0" max ="100"></progress>
        </div>
    </div>
</body>

</html>
